<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Silent WebRTC Peer</title>

    <link rel="icon" sizes="192x192" href="./images/webrtc-icon-192x192.png">
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/originalmain.css"/>

</head>

<body>

<div id="container" style="height: 78vh;">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"> Sample: Virtual WebRTC Peer (VWP)</a>
       </h1>

    <p>This sample shows how to silently record webrtc streams between two peers using
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection">Silent WebRTC Peer</a>.
    </p>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box" style="text-align: center;">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <hr>
    <div>
        <div style="text-align: center;">
            <video id="previewvideo" playsinline autoplay style="width: 50%;"></video>

            <h3 style="color: blue; ">
                Live Preview of Recorded Video using <span style="color: black;">Silent WebRTC Peer</span> 
            </h3>

        </div>
    
        <hr>
    </div>

</div>
<!-- recommended -->
<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="./js/main.js" async></script>

</body>
</html>
